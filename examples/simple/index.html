<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Tortuga Example</title>
    <style>
        #canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="500" height="500"></canvas>

    <!-- Include paper.js -->
    <script src="/bower_components/paper/dist/paper-core.min.js"></script>

    <!-- Include Tortuga -->
    <script src="../../dist/tortuga.js"></script>

    <!-- Example script -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {        
            // Create our canvas
            var canvas = new Tortuga.Canvas({
                canvas: "#canvas",
                width: 500,
                height: 500
            });

            // Create a turtle
            var turtle = new Tortuga.Turtle({
                x: 250,
                y: 250,
                direction: 0
            });

            // Add our turtle to our canvas
            canvas.addTurtle(turtle);

            // Make our turtle draw forward 10 pixels
            turtle.backward(50);
        });
    </script>
</body>
</html>
